        - service: remote.turn_off
          data:
            entity_id: remote.media_center
            activity: 'PowerOff'

    media_center_volume_up:
      sequence:
        - service: remote.send_command
          data:
            entity_id: remote.media_center
            device: 44892008
            command: 'VolumeUp'

    media_center_volume_down:
