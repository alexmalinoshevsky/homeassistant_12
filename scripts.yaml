    ##########################################################
    ## Sprinkler - Spring (Mon, Wed, Fri, & Sat - AM) 1.5 hrs total
    ##########################################################

sprinkler_water_spring:
  alias: "Sprinkler Water Spring (Manual)"
  sequence:
    - service: input_boolean.turn_off
      entity_id: input_boolean.sprinkler_test
    - delay: "00:01"
    - service: notify.slack
      data:
        title: "Home Assistant"
        message: "Started watering according to spring schedule"
    - service: input_boolean.turn_on
      entity_id: input_boolean.sprinkler_test
    - delay: "01:30"
    - service: input_boolean.turn_off
      entity_id: input_boolean.sprinkler_test
    - delay: "00:01"
    - service: notify.slack
      data:
        title: "Home Assistant"
        message: "Stopped watering"

