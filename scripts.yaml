##########################################################
## Harmony Remote - Media Center
##########################################################

shield_activity_on:
  sequence:
    - service: remote.turn_on
      data:
        entity_id: remote.media_center
        activity: "Shield"

switch_activity_on:
  sequence:
    - service: remote.turn_on
      data:
        entity_id: remote.media_center
        activity: "Switch"

media_center_harmony_off:
  sequence:
    - service: remote.turn_off
      data:
        entity_id: remote.media_center
        activity: "PowerOff"

media_center_volume_up:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.media_center
        device: 44892008
        command: "VolumeUp"

media_center_volume_down:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.media_center
        device: 44892008
        command: "VolumeDown"

