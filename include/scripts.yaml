##########################################################
## Govee appliance
##########################################################

office_air_purifier_on:
  alias: 'Office Air Purifier: On'
  sequence:
  - service: rest_command.office_air_purifier
    data:
      device: REDACTED
      model: H7121
      cmd_name: turn
      cmd_value: 'on'
    enabled: true
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 500
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.office_purifier_state
  mode: single

office_air_purifier_off:
  alias: 'Office Air Purifier: Off'
  sequence:
  - service: rest_command.office_air_purifier 
    data:
      device: REDACTED
      model: H7121
      cmd_name: turn
      cmd_value: 'off'
    enabled: true
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 500
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.office_purifier_state
  - service: input_select.select_option
    entity_id: input_select.office_air_purifier_mode
    data:
          option: 'Off'
  mode: single

office_air_purifier_mode:
  alias: 'Office Air Purifier: Mode'
  sequence:
  - service: input_select.select_option
    entity_id: input_select.office_air_purifier_mode
    data:
          option: '{% set mapper = {16 : ''Sleep'', 1: ''Low'', 2: ''Medium'', 3: ''High''} %} {{ mapper[office_purifier_mode] }}'
    enabled: true
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 500
  - service: rest_command.office_air_purifier
    data:
      device: REDACTED
      model: H7121
      cmd_name: mode
      cmd_value: '{{ office_purifier_mode }}'
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.office_purifier_state
  mode: single
  icon: mdi:air-purifier
