type: vertical-stack
cards:
  - type: "custom:button-card"
    color_type: label-card
    styles:
      card:
        - padding: 0
        - font-size: 24px
      name:
        - border-radius: 0.4em 0.4em 0 0
        - padding: 0.1em
        - width: 100%
      grid:
        - grid-template-areas: '"i" "n" "buttons"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      custom_fields:
        buttons:
          - background-color: 'rgba(0,0,0,0.15)'
          - margin: 0
          - padding: 0.3em
    color: rgb(67, 73, 82)
    name: Docker2
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: sensor.docker2_containers_running
        name: Running
        show_state: true
        color: rgb(68,115,158)
        size: 30%
        state:
          - operator: template
            value: >
              [[[
                return states['sensor.docker2_containers_running'].state == '0';
              ]]]
            color: rgb(255,65,54)
          - operator: default
            color: rgb(46, 204, 64)
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: sensor.docker2_containers_stopped
        name: Stopped
        show_state: true
        color: rgb(68,115,158)
        size: 30%
        state:
          - operator: template
            value: >
              [[[
                return states['sensor.docker2_containers_stopped'].state != '0';
              ]]]
            color: rgb(255,65,54)
          - operator: default
            color: rgb(46, 204, 64)
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: sensor.docker2_containers_paused
        name: Paused
        show_state: true
        color: rgb(68,115,158)
        size: 30%
        state:
          - operator: template
            value: >
              [[[
                return states['sensor.docker2_containers_paused'].state != '0';
              ]]]
            color: rgb(255,65,54)
          - operator: default
            color: rgb(46, 204, 64)
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: sensor.docker2_images
        name: Images
        show_state: true
        color: rgb(68,115,158)
        size: 30%
        tap_action:
          action: call-service
          service: shell_command.docker_image_prune_docker2
        state:
          - operator: template
            value: >
              [[[
                return states['sensor.docker2_containers_running'].state != states['sensor.docker2_images'].state;
              ]]]
            color: rgb(255,65,54)
          - operator: default
            color: rgb(46, 204, 64)
        hold_action:
          action: more-info
  - type: horizontal-stack
    cards:
      - entity: sensor.docker2_cpu
        max: 100
        min: 0
        name: CPU
        severity:
          green: 0
          red: 80
          yellow: 50
        theme: default
        type: gauge
      - entity: sensor.docker2_memory_percent
        max: 100
        min: 0
        name: Memory
        severity:
          green: 0
          red: 90
          yellow: 70
        theme: default
        type: gauge

