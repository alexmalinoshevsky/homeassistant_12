    ##########################################################
    ## Door sensor row
    ##########################################################
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: binary_sensor.lumi_lumi_sensor_magnet_aq2_opening
        name: Patio
        state:
        - value: 'on'
          color: rgb(255,65,54)
          icon: mdi:door-open
        - value: 'off'
          color: rgb(46, 204, 64)
          icon: mdi:door-closed
        style:
         - color: var(--icon-off-color)
        show_state: true
        layout: icon_name_state2nd
        styles:
          name:
            - font-size: 20px
            - font-weight: bold
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: cover.garage_door
        name: Garage
        tap_action:
          action: call-service
          service: cover.toggle
          service_data:
            entity_id: cover.garage_door
        state:
        - value: 'open'
          color: rgb(255,65,54)
          icon: mdi:garage-open-variant
        - value: 'opening'
          color: rgb(204, 99, 46)
          icon: mdi:garage-alert-variant
        - value: 'closing'
          color: rgb(204, 99, 46)
          icon: mdi:garage-alert-variant
        - value: 'closed'
          color: rgb(46, 204, 64)
          icon: mdi:garage-variant
        style:
         - color: var(--icon-off-color)
        show_state: true
        layout: icon_name_state2nd
        styles:
          name:
            - font-size: 20px
            - font-weight: bold
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: sensor.big_garage_tilt
        name: Shop
        state:
        - value: 'Open'
          color: rgb(255,65,54)
          icon: mdi:garage-open
        - value: 'Closed'
          color: rgb(46, 204, 64)
          icon: mdi:garage
        style:
         - color: var(--icon-off-color)
        show_state: true
        layout: icon_name_state2nd
        styles:
          name:
            - font-size: 20px
            - font-weight: bold
        hold_action:
          action: more-info
