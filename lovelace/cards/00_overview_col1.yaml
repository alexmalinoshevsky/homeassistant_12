        - value: 'Open'
          color: rgb(255,65,54)
          icon: mdi:door-open
        - value: 'Closed'
          color: rgb(46, 204, 64)
          icon: mdi:door-closed
        style:
         - color: var(--icon-off-color)
        show_state: true
        layout: icon_name_state2nd
        styles:
          name:
            - font-size: 20px
            - font-weight: bold
        hold_action:
          action: more-info
