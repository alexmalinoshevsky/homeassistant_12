type: vertical-stack
cards:
  - type: horizontal-stack
    cards:

    ##########################################################
    ## yt channel views
    ##########################################################

      - type: custom:mini-graph-card
        entities:
          - sensor.useronesface_channel_views
        name: useronesface (7-day)
        line_color: '#0074D9'
        line_width: 8
        font_size: 75
        unit: views
        icon: mdi:eye
        hours_to_show: 168

  - type: horizontal-stack
    cards:

    ##########################################################
    ## yt channel subs
    ##########################################################

      - type: custom:mini-graph-card
        entities:
          - sensor.useronesface_channel_subs
        name: useronesface (7-day)
        line_color: '#FF4136'
        line_width: 8
        font_size: 75
        unit: subscribers
        icon: mdi:youtube-subscription
        hours_to_show: 168

      - type: custom:mini-graph-card
        entities:
          - sensor.useronesface_channel_videos
        name: useronesface (7-day)
        line_color: '#FF851B'
        line_width: 8
        font_size: 75
        unit: videos
        icon: mdi:video-check
        hours_to_show: 168

  - type: horizontal-stack
    cards:
    - type: entities
      title: Sprinkler
      entities:
#        - entity: input_select.sprinkler
        - entity: switch.rain_bird_sprinkler_1
          icon: mdi:sprinkler-variant
#          name: Drippers
        - entity: sensor.last_run_sprinkler
          icon: mdi:calendar-check
        - entity: input_boolean.sprinkler_test
      show_header_toggle: false
  - type: horizontal-stack
    cards:
    - type: entities
      title: Battery Levels
      entities:
        - sensor.userone_phone_battery
        - sensor.usertwo_phone_battery
        - sensor.userthree_phone_battery
        - sensor.userthree_temp_battery
        - sensor.userfour_temp_battery
        - sensor.master_temp_battery
        - sensor.master_switch_battery
        - sensor.master_switch_usertwo_battery
        - sensor.loft_temp_battery
        - sensor.office_temp_battery
        - sensor.office_motion_battery
        - sensor.living_motion_battery
        - sensor.chalkboard_switch_battery
        - sensor.patio_door_battery
        - sensor.shop_garage_door_battery
        - sensor.kids_leak_sensor_battery
        - sensor.master_leak_sensor_battery
        - sensor.laundry_leak_sensor_battery
        - sensor.guest_leak_sensor_battery
      show_header_toggle: false
