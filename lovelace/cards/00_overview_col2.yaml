# Colors: https://clrs.cc/
type: vertical-stack
cards:
    ##########################################################
    ## Top row buttons
    ##########################################################
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        icon: mdi:floor-lamp
        size: 30%
        entity: switch.012004775ccf7f62efc3
        name: TV Lamp
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.012004775ccf7f62efc3
        state:
        - value: 'off'
#          color: rgb(68,115,158)
        - value: 'on'
          color: rgb(46, 204, 64)
      - type: "custom:button-card"
        icon: mdi:led-strip
        size: 30%
        entity: light.media_accents
        name: TV Accents
        tap_action:
          action: call-service
          service: light.toggle
          service_data:
            entity_id: light.media_accents
        state:
        - value: 'off'
#          color: rgb(68,115,158)
        - value: 'on'
          color: rgb(46, 204, 64)
      - type: "custom:button-card"
        icon: mdi:cactus
        size: 30%
        entity: switch.01200697dc4f22020616
        name: Cactus
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.01200697dc4f22020616
        state:
        - value: 'off'
#          color: rgb(68,115,158)
        - value: 'on'
          color: rgb(46, 204, 64)
      - type: "custom:button-card"
        icon: mdi:fridge-outline
        size: 30%
        entity: light.kitchen_cabinet_lights
        name: Cabinets
        tap_action:
          action: call-service
          service: light.toggle
          service_data:
            entity_id: light.kitchen_cabinet_lights
        state:
        - value: 'off'
#          color: rgb(68,115,158)
        - value: 'on'
          color: rgb(46, 204, 64)
    ##########################################################
    ## Second row buttons
    ##########################################################
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        icon: mdi:fan
        size: 30%
        entity: switch.wemo_insight
        name: Office Fan
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.wemo_insight
        state:
        - value: 'off'
        - value: 'on'
          color: rgb(46, 204, 64)
          spin: true
      - type: "custom:button-card"
        icon: mdi:weather-night
        size: 30%
        entity: light.gateway_light_34ce009244d5
        name: Office NL
        tap_action:
          action: call-service
          service: light.toggle
          service_data:
            entity_id: light.gateway_light_34ce009244d5
        state:
        - value: 'off'
#          color: rgb(68,115,158)
        - value: 'on'
          color: rgb(46, 204, 64)
      - type: "custom:button-card"
        icon: mdi:dns-outline
        size: 30%
        entity: switch.pihole_switch
        name: Ad Blocker
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.pihole_switch
        state:
        - value: 'off'
          color: rgb(255,65,54)
          icon: mdi:shield-off-outline
        - value: 'on'
          color: rgb(46, 204, 64)
          icon: mdi:shield-check-outline
      - type: "custom:button-card"
        icon: mdi:progress-download
        size: 30%
        entity: switch.deluge_switch
        name: Deluge
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.deluge_switch
        state:
        - value: 'off'
#          color: rgb(68,115,158)
        - value: 'on'
          color: rgb(46, 204, 64)
    ##########################################################
    ## Kids iPad network disable
    ##########################################################
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        icon: mdi:tablet-ipad
        entity: switch.pickle_ipad2_red
        name: userthree
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.pickle_ipad2_red
        state:
        - value: 'off'
          color: rgb(255,65,54)
        - value: 'on'
          color: rgb(46, 204, 64)
        style:
         - color: var(--icon-off-color)
        show_state: true
        layout: icon_name_state2nd
        styles:
          name:
            - font-size: 20px
            - font-weight: bold
      - type: "custom:button-card"
        icon: mdi:tablet-ipad
        entity: switch.pickle_ipad2_blue
        name: userfour
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.pickle_ipad2_blue
        state:
        - value: 'off'
          color: rgb(255,65,54)
        - value: 'on'
          color: rgb(46, 204, 64)
        style:
         - color: var(--icon-off-color)
        show_state: true
        layout: icon_name_state2nd
        styles:
          name:
            - font-size: 20px
            - font-weight: bold
    ##########################################################
    ## Downstairs media center remote
    ##########################################################
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: sensor.media_center_remote
        color_type: card
        name: Shield
        state:
        - value: 'PowerOff'
          icon: mdi:television
          color: rgb(67, 73, 82)
        - value: 'Shield'
          icon: mdi:television
          color: rgb(46, 204, 64)
        - value: 'Switch'
          icon: mdi:television
          color: rgb(67, 73, 82)
        style:
         - color: var(--icon-off-color)
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.shield_activity_on
      - type: "custom:button-card"
        icon: mdi:gamepad-variant
        color_type: card
        entity: sensor.media_center_remote
        name: Switch
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.switch_activity_on
        state:
        - value: 'PowerOff'
          color: rgb(67, 73, 82)
        - value: 'Shield'
          color: rgb(67, 73, 82)
        - value: 'Switch'
          color: rgb(46, 204, 64)
        style:
         - color: var(--icon-off-color)
      - type: "custom:button-card"
        icon: mdi:power
        color_type: card
        entity: sensor.media_center_remote
        name: Power
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.media_center_harmony_off
        state:
        - value: 'PowerOff'
          color: rgb(255, 220, 0)
        - value: 'Shield'
          color: rgb(255, 65, 54)
        - value: 'Switch'
          color: rgb(255, 65, 54)
        style:
         - color: var(--icon-off-color)
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        color_type: blank-card
      - type: "custom:button-card"
        color_type: blank-card
      - type: "custom:button-card"
        show_name: false
        icon: mdi:volume-plus
        color_type: card
        entity: sensor.media_center_remote
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.media_center_volume_up
        state:
        - value: 'PowerOff'
          color: rgb(67, 73, 82)
        - value: 'Shield'
          color: rgb(255, 220, 0)
        - value: 'Switch'
          color: rgb(255, 220, 0)
        style:
         - color: var(--icon-off-color)
      - type: "custom:button-card"
        show_name: false
        icon: mdi:volume-minus
        color_type: card
        entity: sensor.media_center_remote
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.media_center_volume_down
        state:
        - value: 'PowerOff'
          color: rgb(67, 73, 82)
        - value: 'Shield'
          color: rgb(255, 220, 0)
        - value: 'Switch'
          color: rgb(255, 220, 0)
        style:
         - color: var(--icon-off-color)
      - type: "custom:button-card"
        color_type: blank-card
      - type: "custom:button-card"
        color_type: blank-card
