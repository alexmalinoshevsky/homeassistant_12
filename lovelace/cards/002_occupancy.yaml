# Colors: https://clrs.cc/
type: vertical-stack
cards:
    ##########################################################
    ## First show occupancy
    ##########################################################
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: binary_sensor.living_occupancy_on
        color_type: card
        name: Living
        state:
        - value: 'on'
          color: rgb(255, 220, 0)
          icon: mdi:motion-sensor
        - value: 'off'
          icon: mdi:walk
        style:
         - color: var(--icon-off-color)
        tap_action:
          action: more-info
          entity: camera.living_room
        layout: icon_name
