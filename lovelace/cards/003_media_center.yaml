# Colors: https://clrs.cc/
type: vertical-stack
cards:
- type: vertical-stack
  cards:
#  - type: horizontal-stack
#    cards:
#    - type: picture
#      image: /local/divider.png
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        icon: mdi:television
        color_type: card
        color: var(--icon-color-green)
        color_off: var(--element-accent-color)
        entity: sensor.media_center_remote
        name: Shield
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.shield_activity_on
        state:
        - value: 'PowerOff'
          color: var(--element-accent-color)
        - value: 'Shield'
          color: rgb(46, 204, 64)
        - value: 'Switch'
          color: var(--element-accent-color)
        style:
         - color: var(--icon-off-color)
      - type: "custom:button-card"
        icon: mdi:gamepad-variant
        color_type: card
        color: var(--icon-color-green)
        color_off: var(--element-accent-color)
        entity: sensor.media_center_remote
        name: Switch
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.switch_activity_on
        state:
        - value: 'PowerOff'
          color: var(--element-accent-color)
        - value: 'Shield'
          color: var(--element-accent-color)
        - value: 'Switch'
          color: rgb(46, 204, 64)
        style:
         - color: var(--icon-off-color)
      - type: "custom:button-card"
        icon: mdi:power
        color_type: card
        color: var(--icon-color-green)
        color_off: var(--element-accent-color)
        entity: sensor.media_center_remote
        name: Power
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.media_center_harmony_off
        state:
        - value: 'PowerOff'
          color: rgb(255, 220, 0)
        - value: 'Shield'
          color: rgb(255, 65, 54)
        - value: 'Switch'
          color: rgb(255, 65, 54)
        style:
         - color: var(--icon-off-color)
         
  - type: horizontal-stack
