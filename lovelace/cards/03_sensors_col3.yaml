# Colors: https://clrs.cc/
type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
    - type: conditional
      conditions:
      - entity: sensor.washer_washer_machine_state
        state: "run"
      card:
      - type: picture-elements
        image: /local/washer_dryer.jpg
        elements:
        - type: state-label
          entity: sensor.washer_washer_machine_state
          style:
            left: 0
            bottom: 0
            pointer-events: none
            font-size: 16px
            line-height: 32px
            color: white
            background-color: rgba(0, 0, 0, 0.3)
            width: 100%
            transform: initial
            padding: 0 8px
        - type: state-label
          entity: sensor.washer_time_remaining
          style:
            bottom: 0
            right: 0
            pointer-events: none
            font-size: 16px
            transform: initial
            color: white
            line-height: 32px
            padding: 0px 44px
    - type: conditional
      conditions:
      - entity: sensor.dryer_dryer_machine_state
        state: "run"
      card:
      - type: picture-elements
        image: /local/washer_dryer.jpg
        elements:
        - type: state-label
          entity: sensor.dryer_dryer_machine_state
          style:
            left: 0
            bottom: 0
            pointer-events: none
            font-size: 16px
            line-height: 32px
            color: white
            background-color: rgba(0, 0, 0, 0.3)
            width: 100%
            transform: initial
            padding: 0 8px
        - type: state-label
          entity: sensor.dryer_time_remaining
          style:
            bottom: 0
            right: 0
            pointer-events: none
            font-size: 16px
            transform: initial
            color: white
            line-height: 32px
            padding: 0px 44px
  - type: horizontal-stack
    cards:
    - type: entities
      title: Deluge
      entities:
        - entity: switch.deluge_switch
        - entity: sensor.deluge_switch_down_speed
          icon: mdi:download
        - entity: sensor.deluge_switch_up_speed
          icon: mdi:upload
        - entity: sensor.deluge_switch_status
          icon: mdi:script
      show_header_toggle: false
  - type: horizontal-stack
    cards:
    - type: entities
      title: Location history (7 days)
      entities:
        - type: section
          label: Home
        - entity: sensor.userone_time_home
        - entity: sensor.usertwo_time_home
        - entity: sensor.userthree_time_home
        - type: section
          label: REDACTED
        - entity: sensor.userone_time_school
        - entity: sensor.usertwo_time_school
        - entity: sensor.userthree_time_school
        - type: section
          label: Work
        - entity: sensor.userone_time_work
        - entity: sensor.usertwo_time_work
        - entity: sensor.usertwo_time_dal
        - type: section
          label: Lifetime
        - entity: sensor.userone_time_lifetime
        - entity: sensor.usertwo_time_lifetime
        - entity: sensor.userthree_time_lifetime
      show_header_toggle: false
