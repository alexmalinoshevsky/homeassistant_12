# Colors: https://clrs.cc/
type: vertical-stack
cards:
- type: vertical-stack
  cards:
    ##########################################################
    ## Door sensors
    ##########################################################
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: binary_sensor.door_window_sensor_158d0001d85176
        name: Patio
        state:
        - value: 'on'
          color: rgb(255,65,54)
          icon: mdi:door-open
        - value: 'off'
          color: rgb(46, 204, 64)
          icon: mdi:door-closed
        style:
         - color: var(--icon-off-color)
        show_state: true
        layout: icon_name_state2nd
        styles:
          name:
            - font-size: 20px
            - font-weight: bold
      - type: "custom:button-card"
        entity: binary_sensor.door_window_sensor_158d0001d85176
        name: Garage
        state:
        - value: 'on'
          color: rgb(255,65,54)
          icon: mdi:garage-open-variant
        - value: 'off'
          color: rgb(46, 204, 64)
          icon: mdi:garage-variant
        style:
         - color: var(--icon-off-color)
        show_state: true
        layout: icon_name_state2nd
        styles:
          name:
            - font-size: 20px
            - font-weight: bold
      - type: "custom:button-card"
        entity: binary_sensor.door_window_sensor_158d0001d85176
        name: Shop
        state:
        - value: 'on'
          color: rgb(255,65,54)
          icon: mdi:garage-open
        - value: 'off'
          color: rgb(46, 204, 64)
          icon: mdi:garage
        style:
         - color: var(--icon-off-color)
        show_state: true
        layout: icon_name_state2nd
        styles:
          name:
            - font-size: 20px
            - font-weight: bold
