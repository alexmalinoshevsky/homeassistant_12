type: vertical-stack
cards:
  - type: horizontal-stack
    cards:
    - type: entities
      title: Pool
      entities:
        - entity: switch.high_speed
          name: IntelliFlo HI
          icon: mdi:speedometer
        - entity: switch.intellichlor_1_superchlorinate
          icon: mdi:shaker-outline
          name: IntelliChlor SuperChlorinate
        - entity: sensor.intellichlor_1_salt
          icon: mdi:shaker-outline
          name: IntelliChlor Salt
        - entity: light.lights
          name: IntelliBrite
          icon: mdi:car-light-high
        - entity: switch.ozonator
          name: Ozonator
          icon: mdi:virus-off
        - entity: switch.pool
          name: Pool
          icon: mdi:pool
        - entity: water_heater.pool         
        - entity: switch.spa
          name: Spa
          icon: mdi:hot-tub
        - entity: water_heater.spa
        - entity: switch.spillway
          name: Spillway
          icon: mdi:waterfall
        - entity: sensor.vsf_gpm
          name: Current GPM
          icon: mdi:waves-arrow-right
        - entity: sensor.vsf_rpm
          name: Current RPM
          icon: mdi:reload
