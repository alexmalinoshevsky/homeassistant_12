    ##########################################################
    ## Frigate car entered the driveway
    ##########################################################

- alias: notification alert frigate car entered the driveway
  trigger:
    - platform: mqtt
      topic: frigate/events
      payload: new
      value_template: "{{ value_json.type }}"
  condition:
    - "{{ trigger.payload_json['after']['label'] == 'car' }}"
    - "{{ 'driveway' in trigger.payload_json['after']['entered_zones'] }}"
  action:
    - service: notify.ntalekt
      data_template:
        message: 'A {{trigger.payload_json["after"]["label"]}} entered the {{trigger.payload_json["after"]["entered_zones"]}}. <https://ha.useroneREDACTED.com/api/frigate/notifications/{{trigger.payload_json["after"]["id"]}}/snapshot.jpg?bbox=1&timestamp=0|Image>'
        title: Frigate
  mode: single

