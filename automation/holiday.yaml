## thanksgiving/christmas
##########################################################

- alias: "dept56 - dickens village"
  trigger:
    - platform: sun
      event: sunset
      offset: "-00:15:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.disable_interior_on_sunset
        state: "off"
      - condition: state
        entity_id: input_boolean.interior_holiday
        state: "on"
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.plug_s31_village

- alias: "dept56 - dickens village turn off"
  trigger:
    - platform: state
      entity_id: switch.cactus
      from: "on"
      to: "off"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.disable_interior_on_sunset
        state: "off"
      - condition: state
        entity_id: input_boolean.interior_holiday
        state: "on"
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.plug_s31_village
