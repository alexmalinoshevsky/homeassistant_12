##################################################################
## Holiday Automations
##################################################################

  ##########################################################
  ## Halloween - Lighting via calendar
  ##########################################################

- alias: Holiday - Enable Halloween Lighting
  trigger:
    - platform: state
      entity_id: sensor.holidays_calendar
      to: 'Halloween'
      for:
        hours: 48
        minutes: 0
        seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.exterior_holiday
      state: 'On'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.holiday
        option: 'Halloween'

  ##########################################################
  ## Halloween - Lighting via input_select
  ##########################################################

- alias: Holiday - Halloween Lighting Front
  trigger:
    - platform: state
      entity_id: input_select.holiday
      to: 'Halloween'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.exterior_holiday
        state: 'on'
      - condition: state
        entity_id: light.front_flood_lights
        state: 'on'
  action:
    #turn floods to purple
    - service: light.turn_on
      data:
        entity_id: light.exterior_flood_lights
        rgb_color:
          - 183
          - 47
          - 255
        brightness_pct: 100
    #turn on front group and purple
    - service: light.turn_on
      data:
        entity_id: light.front_porch_group
        rgb_color:
          - 183
          - 47
          - 255
        brightness_pct: 100
    #turn on side group and purple
    - service: light.turn_on
      data:
        entity_id: light.side_porch_group
        rgb_color:
          - 183
          - 47
          - 255
        brightness_pct: 100
    #turn on spotlights red
    - service: light.turn_on
      data:
        entity_id: light.front_spotlight
        rgb_color:
          - 255
          - 0
          - 0
        brightness_pct: 100
    - service: light.turn_on
      data:
        entity_id: light.front_spotlight2
        rgb_color:
          - 255
          - 0
          - 0
        brightness_pct: 100

