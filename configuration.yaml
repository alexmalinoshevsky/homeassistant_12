weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    mode: daily

wemo:
  static:
    - !secret wemo_insight_host

xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - key: !secret xiaomi_key

yeelight:
