rainbird:
  host: !secret rainbird_host
  password: !secret rainbird_password
  trigger_time: 60

ring:
  username: !secret ring_username
  password: !secret ring_password

tts:
  - platform: google_translate
    cache: true
    time_memory: 300
    base_url: http://REDACTED54:8123
    
sonos:
  media_player:
    hosts:
      - REDACTED
      - REDACTED
      - REDACTED
      - REDACTED52

