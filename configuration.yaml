#################################################################
## Home Assistant
#################################################################
homeassistant:
  name: Home
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: !secret homeassistant_elevation
  unit_system: imperial
  customize: !include customize.yaml
  time_zone: !secret homeassistant_timezone
  allowlist_external_dirs:
    - /shared
    - /config

api:
frontend:
  themes: !include_dir_merge_named themes
sun:
#ios:
map:
config:
discovery:
  ignore:
    - netgear_router
    - harmony
    - google_cast
    - philips_hue
    - yeelight
    - denonavr
#conversation:
logger: !include logger.yaml

logbook: !include logbook.yaml

lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/button-card/button-card.js
      type: module
    - url: /hacsfiles/vertical-stack-in-card/vertical-stack-in-card.js
      type: module
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/lovelace-battery-entity/battery-entity.js
      type: module
    - url: /hacsfiles/simple-thermostat/simple-thermostat.js
      type: module
    - url: /hacsfiles/weather-card/weather-card.js
      type: module
    - url: /hacsfiles/text-divider-row/text-divider-row.js
      type: module
    - url: /hacsfiles/lovelace-card-mod/card-mod.js
      type: module
    - url: /hacsfiles/air-visual-card/air-visual-card.js
      type: module
    - url: /hacsfiles/entity-attributes-card/entity-attributes-card.js?=v2
      type: module

shell_command:
  docker_image_prune_docker1: "ssh -i /shared/id_rsa -oStrictHostKeyChecking=no vagrant@REDACTED54 'docker image prune -af'"
  docker_image_prune_docker2: "ssh -i /shared/id_rsa -oStrictHostKeyChecking=no vagrant@REDACTED53 'docker image prune -af'"
  docker_image_prune_docker3: "ssh -i /shared/id_rsa -oStrictHostKeyChecking=no vagrant@REDACTED 'docker image prune -af'"

system_health:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.18.0.0/24

#################################################################
## Components
#################################################################

airvisual:
  api_key: !secret airvisual_api
  geographies:
      latitude: !secret homeassistant_latitude
      longitude: !secret homeassistant_longitude

alexa:
  smart_home:
    filter:
      include_entities:
        - switch.pentair_REDACTED_spa
        - light.pentair_REDACTED_lights
        - switch.pentair_REDACTED_spillway
        - sensor.pentair_REDACTED_pool_temperatur
        - switch.media_center_shield
        - switch.media_center_switch
        - switch.media_center_xbox
    entity_config:
      switch.pentair_REDACTED_spa:
        name: "Spa"
        description: "The spa"
      light.pentair_REDACTED_lights:
        name: "Pool light"
        description: "Pool light"
      switch.pentair_REDACTED_spillway:
        name: "Spillway"
        description: "Spillway"
      sensor.pentair_REDACTED_pool_temperature:
        name: "Pool"
        description: "Pool water temperature"
      switch.media_center_shield:
        name: "Shield"
        description: "Downstairs nvidia shield harmony activity"
      switch.media_center_switch:
        name: "Switch"
        description: "Downstairs nin switch harmony activity"
      switch.media_center_xbox:
        name: "Xbox"
        description: "Downstairs xbox harmony activity"

amcrest:
  - host: !secret amcrest_living_host
    name: Living Room
    username: !secret amcrest_user
    password: !secret amcrest_pass
    binary_sensors:
      - motion_detected
    stream_source: rtsp

  - host: !secret amcrest_garage_host
    name: Garage
    username: !secret amcrest_user
    password: !secret amcrest_pass
    binary_sensors:
      - motion_detected
    stream_source: rtsp

  - host: !secret amcrest_chalkboard_host
    name: Chalkboard Room
    username: !secret amcrest_user
    password: !secret amcrest_pass
    binary_sensors:
      - motion_detected
    stream_source: rtsp

  - host: !secret amcrest_shop_host
    name: Shop
    username: !secret amcrest_user
    password: !secret amcrest_pass
    binary_sensors:
      - motion_detected
    stream_source: rtsp

breaking_changes:

ffmpeg:

life360:
  driving_speed: 10
  interval_seconds: 10
  max_gps_accuracy: 200
  max_update_wait:
    minutes: 45
  show_as_state:
    - driving
    - moving
  warning_threshold: 2
  error_threshold: 3

monitor_docker:
  - name: docker1
    url: tcp://REDACTED54:2375
  - name: docker2
    url: tcp://REDACTED53:2375
    containers:
      - unifi-controller
  - name: docker3
    url: tcp://REDACTED:2375
    containers:
      - homeassistant

nexia:
  username: !secret nexia_username
  password: !secret nexia_password

octoprint:
  host: !secret octopi_host
  api_key: !secret octoprint_api
  bed: true
  number_of_tools: 1

